apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cartservice.fullname" . }}-test-connection-{{ randAlphaNum 5 | lower }}"
  labels:
{{ include "cartservice.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: grpc-test
      image: gcr.io/manage-261115/grpc-test:latest
      command: ["/bin/grpc_health_probe", "-addr={{ include "cartservice.fullname" . }}:{{ .Values.service.port }}" "-connect-timeout 5s -rpc-timeout 5s"]
  restartPolicy: Never