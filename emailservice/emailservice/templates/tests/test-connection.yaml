apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "emailservice.fullname" . }}-test-connection-{{ randAlphaNum 5 | lower }}"
  labels:
{{ include "emailservice.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: grpcurl
      image: busybox
      command: ['grpcurl']
      args:  ['{{ include "emailservice.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
